<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="DisplayBanner()">
    <a href="javascript:DisplayLinks()">
        <img src="1.png" name="changeBanner" alt="">
    </a>
    
</body>
<script>
    mybanner=new Array('1.png','2.png','3.png');
    mybannerlinks=new Array("www.google.com","www.msbte.gov.in",'www.youtube.com')
    bannercount=0

    function DisplayLinks()
    {
        document.location.href="http://"+mybannerlinks[bannercount]
    }
    function DisplayBanner()
    {
        if(document.images)
        {
            bannercount++;
            if(bannercount==mybanner.length)
            {
                bannercount=0
            }
        }
        document.changeBanner.src=mybanner[bannercount]
        setTimeout("DisplayBanner()",2000)
    }
</script>
</html>
