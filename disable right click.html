<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>this is sample page</h1>

    <script>
        function rcd()
        {
            alert("right click is disabled");
            return false;
        }
        function ieb()
        {
            if(event.button==2)
            {
                rcd();
                return false
            }
        }
        document.oncontextmenu=new Function("rcd();return false")
    </script>
</body>
</html>
