<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <a href="">
                    <img src="1.png" name="name" alt="">
                 
                </a> 
            </td>
            <td>
                <a href="" onmouseover="document.name.src='1.png'">
                <b>
                    <u>
                        dhiraj
                    </u>
                </b>
                </a>
                <a href="" onmouseover="document.name.src='2.png'">
                <b>
                    <u>
                       ishan
                    </u>
                </b>
                </a>
                <a href="" onmouseover="document.name.src='3.png'">
                <b>
                    <u>
                       gaurav
                    </u>
                </b>
                </a>
            </td>
        </tr>
    </table>
</body>
</html>
