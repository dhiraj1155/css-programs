<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="myform">
        first number:<input type="text" name="first" id="first">
        second number:<input type="text" name="second" id="second">
        <br> <br>
        <input type="button" value="add"onclick="addition()">
        <input type="button" value="sub"onclick="substraction()">
        <input type="button" value="mul"onclick="multiplication()">
        <input type="button" value="div"onclick="division()">
    </form>
    <p id="res"></p>
    <script>
        function addition()
        {
            num1=document.getElementById('first').value
            num2=document.getElementById('second').value

            n1=parseInt(num1)
            n2=parseInt(num2)

            document.getElementById('res').innerHTML=n1+n2;

        }
        function substraction()
        {
            num1=document.getElementById('first').value
            num2=document.getElementById('second').value

            n1=parseInt(num1)
            n2=parseInt(num2)

            document.getElementById('res').innerHTML=n1-n2;

        }
        function multiplication()
        {
            num1=document.getElementById('first').value
            num2=document.getElementById('second').value

            n1=parseInt(num1)
            n2=parseInt(num2)

            document.getElementById('res').innerHTML=n1*n2;

        }
        function division()
        {
            num1=document.getElementById('first').value
            num2=document.getElementById('second').value

            n1=parseInt(num1)
            n2=parseInt(num2)

            document.getElementById('res').innerHTML=n1/n2;

        }
    </script>
</body>
</html>
