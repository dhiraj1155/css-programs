<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
<body onmousemove="move(event)"> <br> <br>
    <p id='p'></p>

 
</body>
<script>
    function move(e)
    {
        var x=e.clientX;
        var y=e.clientY;

        var cor="cordinates of X is "+x+" and Y is "+y;

        document.getElementById('p').innerHTML=cor;
    }
</script>
</html>
