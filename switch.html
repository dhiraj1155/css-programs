<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var d=new Date()
        var ch= d.getMonth()

        switch (ch)
        {
            case 0:document.write("jan")
            break;
            case 1:document.write("feb")
            break;
        }
    </script>
    
</body>
</html>
