<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function myfun(choice)
        {
            if(choice==1)
            {
                mywin=window.open("","","height=200 width=200")
                mywin.document.write("hello")
            }
            if(choice==2)
            {
                mywin=window.open("","","height=200 width=200")
                mywin.document.write("say")
            }
            if(choice==3)
            {
                mywin=window.open("","","height=200 width=200")
                mywin.document.write("good")
            }
        }
    </script>
</head>

<body>
    <table>
        <tr>
            <td>
                <a href="">
                    <img src="1.png" name="name"alt="">
                </a>
            </td>
            <td>
                <a href=""onmouseover="myfun(1)" onmouseout="window.close()">
                <b>
                    <u>
                        DHIRAJ
                    </u>
                </b>
                </a> <br><br><br><br>
                <a href=""onmouseover="myfun(2)" onmouseout="window.close()">
                <b>
                    <u>
                        ISHAN
                    </u>
                </b>
                </a> <br><br><br><br>
                <a href=""onmouseover="myfun(3)" onmouseout="window.close()">
                <b>
                    <u> 
                       GAURAV
                    </u>
                </b>
                </a> <br><br><br><br>
            </td>
        </tr>
    </table>
</body>
</html>
