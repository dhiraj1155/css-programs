<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var student=[['dhiraj',90],['ayush',60],['ishan',70],['niraj',80],]
        var avgmarks=0
        for(i=0;i<student.length;i++)
        {
            avgmarks+=student[i][1]
        }
        avg=(avgmarks/student.length)
        document.write("avg grade is "+avg)
        if(avg<60)
        {
            document.write('E')
        }
        else if(avg<70)
        {
            document.write('D')
        }
        else if(avg<80)
        {
            document.write('C')
        }
        else if(avg<90)
        {
            document.write('B')
        }
        else if(avg<100)
        {
            document.write('A')
        }
    </script>
</body>
</html>
