<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="open_window" onclick="openwindow()">
</body>
<script>
    function openwindow()
    {
        var mywin=window.open("","","height=300 width=300")
        mywin.document.write("hello")
    }
</script>
</html>
